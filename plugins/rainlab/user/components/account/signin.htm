{{ form_ajax('onSignin') }}
{# <input type="hidden" name="remember" value="true" /> #}
<div class="form-group">
    <input
        type="text"
        class="form-control"
        name="login"
        placeholder="Username"
    />
</div>
<div class="form-group">
    <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
    />
</div>
{% if rememberLoginMode == 'ask' %}
<div class="form-group">
    <div class="checkbox">
        <label
            ><input name="remember" type="checkbox" value="1" />Remember Me</label
        >
    </div>
</div>
{% endif %}
<button type="submit" class="btn btn-arukat m-t-sm">LOG IN</button>
{{ form_close() }}
